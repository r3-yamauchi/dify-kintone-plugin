identity:
  name: kintone_get_record_comments
  author: r3-yamauchi
  label:
    en_US: kintone Get Record Comments
    zh_Hans: kintone 获取记录评论
    ja_JP: kintone レコードコメント取得
    pt_BR: kintone Obter Comentários do Registro
description:
  human:
    en_US: Retrieve comments of a specific kintone record (supports paging)
    zh_Hans: 获取指定 kintone 记录的评论（支持分页）
    ja_JP: 指定したkintoneレコードのコメントを取得
    pt_BR: Obtenha comentários de um registro do kintone (com paginação)
  llm: Fetch comments from the specified kintone record; auto-paginates when limit is omitted or larger than 10
parameters:
  - name: kintone_domain
    type: string
    required: false
    label:
      en_US: "kintone Domain"
      ja_JP: "kintone ドメイン"
    human_description:
      en_US: "Example: your-subdomain.cybozu.com or https://your-subdomain.cybozu.com. Falls back to provider credentials when omitted."
      ja_JP: "例: your-subdomain.cybozu.com または https://your-subdomain.cybozu.com。未入力時はプロバイダー設定の値を使います。"
    llm_description: kintone domain that hosts the target app
    placeholder:
      en_US: "your-subdomain.cybozu.com"
      ja_JP: "your-subdomain.cybozu.com"
    form: llm

  - name: kintone_app_id
    type: string
    required: true
    label:
      en_US: "kintone App ID"
      ja_JP: "kintone アプリID"
    human_description:
      en_US: "ID of the kintone app that owns the record. Accepts either a number or a numeric string; must represent a positive integer."
      ja_JP: "対象アプリのアプリID"
    llm_description: "kintone app ID (number or numeric string) that owns the record; must be a positive integer."
    form: llm

  - name: kintone_api_token
    type: secret-input
    required: false
    label:
      en_US: "kintone API Token"
      ja_JP: "kintone APIトークン"
    human_description:
      en_US: "API token with comment view permissions for the target app. Falls back to provider credentials when omitted."
      ja_JP: "対象アプリのレコード閲覧権限を持つAPIトークン。省略時はプロバイダー設定の値を利用します。"
    llm_description: API token that allows fetching comments from the target app
    form: llm

  - name: record_id
    type: string
    required: true
    label:
      en_US: "Record ID"
      ja_JP: "レコードID"
    human_description:
      en_US: "Record ID (numeric value in the record URL). Accepts number or numeric string; must be a positive integer."
      ja_JP: "コメント取得対象のレコードID"
    llm_description: "kintone record ID to fetch comments for (number or numeric string); must be positive."
    form: llm

  - name: order
    type: select
    required: false
    default: "asc"
    label:
      en_US: "Order"
      ja_JP: "並び順"
    human_description:
      en_US: "Sort order of comment IDs."
      ja_JP: "コメントを古いものから順に取得する（昇順）か、新しいものから順に取得する（降順）か"
    llm_description: Sort order for comment ID (`asc`/`desc`)
    form: llm
    options:
      - value: "asc"
        label:
          en_US: Ascending
          ja_JP: 昇順
      - value: "desc"
        label:
          en_US: Descending
          ja_JP: 降順

  - name: offset
    type: number
    required: false
    default: 0
    label:
      en_US: "Offset"
      ja_JP: "オフセット"
    human_description:
      en_US: "Number of comments to skip from the start. Default 0."
      ja_JP: "先頭からスキップする件数。既定値 0 （スキップしない）"
    llm_description: Number of comments to skip (>=0)
    form: llm

  - name: limit
    type: number
    required: false
    label:
      en_US: "Limit"
      ja_JP: "取得件数"
    human_description:
      en_US: "If omitted, all comments are fetched."
      ja_JP: "未指定の場合はすべてのコメントを取得します"
    llm_description: Comment count to fetch; omit or set >10 to fetch all with pagination
    form: llm

  - name: request_timeout
    type: number
    required: false
    default: 10
    label:
      en_US: "Request Timeout (seconds)"
      ja_JP: "リクエストタイムアウト（秒）"
    human_description:
      en_US: "Timeout in seconds for the kintone API request. Default 10 seconds."
      ja_JP: "kintone APIリクエストのタイムアウト秒数。既定値は10秒です。"
    llm_description: Timeout in seconds for the API call; defaults to 10
    form: llm

extra:
  python:
    source: tools/kintone_get_record_comments.py
