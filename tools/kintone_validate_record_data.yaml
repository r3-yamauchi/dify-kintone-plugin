identity:
  name: kintone_validate_record_data
  author: r3-yamauchi
  label:
    en_US: kintone Validate Record Data
    zh_Hans: kintone 记录数据验证
    ja_JP: record_dataの検証
description:
  human:
    en_US: Validate record_data JSON before calling kintone_add_record
    ja_JP: "record_dataの内容に問題がないか検証します"
    zh_Hans: 在调用 kintone_add_record 前验证 record_data JSON
  llm: Validate the record_data JSON for kintone_add_record, returning the sanitized payload
parameters:
  - name: kintone_domain
    type: string
    required: false
    label:
      en_US: "kintone Domain"
      ja_JP: "cybozu.com ドメイン"
    human_description:
      en_US: "Portion of your kintone URL after https:// (e.g., your-subdomain.cybozu.com). If left blank, the value from provider settings is used."
      ja_JP: "kintoneのURLのうち、https:// より後ろの部分（例: your-subdomain.cybozu.com）。未入力の場合はプロバイダー設定で入力した値が使用されます。"
    llm_description: kintone domain where the app is hosted
    placeholder:
      en_US: "your-subdomain.cybozu.com"
      ja_JP: "your-subdomain.cybozu.com"
    form: llm

  - name: kintone_app_id
    type: string
    required: true
    label:
      en_US: "kintone App ID"
      ja_JP: "kintone アプリID"
    human_description:
      en_US: "The ID of your kintone application. Accepts either a number or a numeric string; must represent a positive integer."
      ja_JP: "対象アプリのアプリID"
    llm_description: "ID of the kintone app to validate against (number or numeric string); must be a positive integer."
    form: llm

  - name: kintone_api_token
    type: secret-input
    required: false
    label:
      en_US: "kintone API Token"
      ja_JP: "対象の kintoneアプリの APIトークン"
    human_description:
      en_US: "API token issued from the target kintone app with required permissions. If left blank, the value from provider settings is used."
      ja_JP: "対象のkintoneアプリで発行した、必要な権限を付与したAPIトークン。未入力の場合はプロバイダー設定で入力した値が使用されます。"
    llm_description: API token with access to the app form settings
    form: llm

  - name: record_data
    type: string
    required: true
    label:
      en_US: "Record Data"
      ja_JP: "レコードデータ"
    human_description:
      en_US: "record_data JSON string intended for kintone_add_record"
      ja_JP: "kintone_add_recordに渡す予定のrecord_data JSON文字列"
    llm_description: record_data JSON to validate
    form: llm
extra:
  python:
    source: tools/kintone_validate_record_data.py
    class: KintoneValidateRecordDataTool
