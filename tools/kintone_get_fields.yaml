identity:
  name: kintone_get_fields
  author: r3-yamauchi
  label:
    en_US: kintone Get Fields
    zh_Hans: kintone 获取字段
    ja_JP: kintone フィールド取得
    pt_BR: kintone Get Fields
description:
  human:
    en_US: Fetch field definitions from a kintone app
    zh_Hans: 获取 kintone 应用的字段定义
    ja_JP: kintoneアプリのフィールド定義を取得
    pt_BR: Buscar definições de campos do aplicativo kintone
  llm: Retrieve field definitions from a kintone app
parameters:
  - name: kintone_domain
    type: string
    required: false
    label:
      en_US: "kintone Domain"
      ja_JP: "kintone ドメイン"
    human_description:
      en_US: "Example: your-subdomain.cybozu.com or https://your-subdomain.cybozu.com. If left blank, the value from provider settings is used."
      ja_JP: "例: your-subdomain.cybozu.com または https://your-subdomain.cybozu.com。未入力の場合はプロバイダー設定で入力した値が使用されます。"
    llm_description: kintone domain where the app is hosted
    placeholder:
      en_US: "your-subdomain.cybozu.com"
      ja_JP: "your-subdomain.cybozu.com"
    form: llm
  - name: kintone_app_id
    type: string
    required: true
    label:
      en_US: "kintone App ID"
      ja_JP: "kintone アプリID"
    human_description:
      en_US: "The ID of your kintone application. Accepts either a number or a numeric string; must represent a positive integer."
      ja_JP: "対象アプリのアプリID"
    llm_description: "ID of the kintone app to inspect (number or numeric string); must be a positive integer."
    form: llm
  - name: kintone_api_token
    type: secret-input
    required: false
    label:
      en_US: "kintone API Token"
      ja_JP: "対象の kintoneアプリの APIトークン"
    human_description:
      en_US: "API token issued from the target kintone app with record view permission. If left blank, the value from provider settings is used."
      ja_JP: "対象のkintoneアプリで発行した、レコード閲覧権限を付与したAPIトークン。未入力の場合はプロバイダー設定で入力した値が使用されます。"
    llm_description: API token with view permissions for the kintone app
    form: llm
  - name: detail_level
    type: boolean
    required: false
    default: false
    label:
      en_US: "Include Full Details"
      ja_JP: "全情報を含める"
    human_description:
      en_US: "Return all information when true; return only the essentials needed to build queries when false."
      ja_JP: "true を指定するとフィールドに関する全ての情報を返します。false の場合はクエリを構築するために必要な最低限の情報のみを返します。"
    llm_description: "Boolean; true returns the full field definition, false keeps the basic summary."
    form: llm
extra:
  python:
    source: tools/kintone_get_fields.py
    class: KintoneGetFieldsTool
