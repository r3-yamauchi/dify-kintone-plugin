identity:
  name: kintone_get_fields
  author: r3-yamauchi
  label:
    en_US: kintone Get Fields
    zh_Hans: kintone 获取字段
    ja_JP: kintone フィールド取得
    pt_BR: kintone Get Fields
description:
  human:
    en_US: Fetch field definitions from a kintone app
    zh_Hans: 获取 kintone 应用的字段定义
    ja_JP: kintoneアプリのフィールド定義を取得
    pt_BR: Buscar definições de campos do aplicativo kintone
  llm: Retrieve field definitions from a kintone app
parameters:
  - name: kintone_domain
    type: string
    required: true
    label:
      en_US: "kintone Domain"
      ja_JP: "cybozu.com ドメイン"
    human_description:
      en_US: "Your kintone domain (e.g., your-subdomain.cybozu.com)"
      ja_JP: "お使いのkintoneのURLのうち、https:// より後ろの部分（例: your-subdomain.cybozu.com）"
    llm_description: kintone domain where the app is hosted
    form: llm
  - name: kintone_app_id
    type: number
    required: true
    label:
      en_US: "kintone App ID"
      ja_JP: "kintone アプリID"
    human_description:
      en_US: "The ID of your kintone application"
      ja_JP: "使用するkintoneアプリのID"
    llm_description: ID of the kintone app to inspect
    form: llm
  - name: kintone_api_token
    type: secret-input
    required: true
    label:
      en_US: "kintone API Token"
      ja_JP: "対象の kintoneアプリの APIトークン"
    human_description:
      en_US: "API token generated from your kintone app with view permissions"
      ja_JP: "kintone アプリで発行した閲覧権限を持つAPIトークン"
    llm_description: API token with view permissions for the kintone app
    form: llm
  - name: detail_level
    type: select
    required: false
    label:
      en_US: "Detail Level"
      ja_JP: "出力モード"
    human_description:
      en_US: "Choose 'basic' for key properties (code, type, required, unique, options) or 'full' for the entire field definition. Default is basic."
      ja_JP: "主要情報のみ（basic）か全情報（full）かを選択します。省略時は basic。"
    llm_description: "'basic' or 'full' to control how much information to return."
    form: llm
    options:
      - value: basic
        label:
          en_US: "Basic"
          ja_JP: "basic"
      - value: full
        label:
          en_US: "Full"
          ja_JP: "full"
    default: basic
extra:
  python:
    source: tools/kintone_get_fields.py
    class: KintoneGetFieldsTool
