identity:
  name: kintone_add_record
  author: r3-yamauchi
  label:
    en_US: kintone Add Record
    zh_Hans: kintone Add Record
    ja_JP: kintone レコード追加
    pt_BR: kintone Add Record
description:
  human:
    en_US: Add a record to kintone app
    zh_Hans: Add a record to kintone app
    ja_JP: kintoneアプリにレコードを1件追加
    pt_BR: Add a record to kintone app
  llm: Add a record to kintone app
parameters:
  - name: kintone_domain
    type: string
    required: false
    label:
      en_US: "kintone Domain"
      ja_JP: "cybozu.com ドメイン"
    human_description:
      en_US: "Portion of your kintone URL after https:// (e.g., your-subdomain.cybozu.com). If left blank, the value from provider settings is used."
      ja_JP: "kintoneのURLのうち、https:// より後ろの部分（例: your-subdomain.cybozu.com）。未入力の場合はプロバイダー設定で入力した値が使用されます。"
    llm_description: kintone domain where the app is hosted
    placeholder:
      en_US: "your-subdomain.cybozu.com"
      ja_JP: "your-subdomain.cybozu.com"
    form: llm

  - name: kintone_app_id
    type: string
    required: true
    label:
      en_US: "kintone App ID"
      ja_JP: "kintone アプリID"
    human_description:
      en_US: "The ID of your kintone application. Accepts either a number or a numeric string; must represent a positive integer."
      ja_JP: "対象アプリのアプリID"
    llm_description: "Numeric kintone app ID (number or numeric string); must be a positive integer."
    form: llm

  - name: kintone_api_token
    type: secret-input
    required: false
    label:
      en_US: "kintone API Token"
      ja_JP: "対象の kintoneアプリの APIトークン"
    human_description:
      en_US: "API token issued from the target kintone app with record creation permission. If left blank, the value from provider settings is used."
      ja_JP: "対象のkintoneアプリで発行した、レコード追加権限を付与したAPIトークン。未入力の場合はプロバイダー設定で入力した値が使用されます。"
    llm_description: API token with add record permission for the kintone app
    form: llm

  - name: record_data
    type: string
    required: true
    label:
      en_US: "Record Data"
      ja_JP: "レコードデータ"
    human_description:
      en_US: "JSON format data to add as a new record (e.g., {\"field_code1\": {\"value\": \"value1\"}}). A wrapper {\"record_data\": {...}} and Python-literal-like strings are also accepted, same as kintone_update_record."
      ja_JP: "新規レコードとして追加するJSONデータ（例: {\"フィールドコード1\": {\"value\": \"値1\"}, \"フィールドコード2\": {\"value\": \"値2\"}}）"
    llm_description: "JSON payload for a new record; wrapper key record_data and Python-literal-like strings are accepted, aligned with kintone_update_record."
    form: llm
  - name: request_timeout
    type: number
    required: false
    default: 10
    label:
      en_US: "Request Timeout (seconds)"
      ja_JP: "リクエストタイムアウト（秒）"
    human_description:
      en_US: "Timeout in seconds for the kintone API request. Default is 10 seconds."
      ja_JP: "kintone APIリクエストのタイムアウト秒数。既定値は10秒です。"
    llm_description: "Timeout in seconds for the API call; defaults to 10."
    form: llm

extra:
  python:
    source: tools/kintone_add_record.py
