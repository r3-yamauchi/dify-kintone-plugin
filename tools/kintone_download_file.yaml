identity:
  name: kintone_download_file
  author: r3-yamauchi
  label:
    en_US: kintone Download File
    zh_Hans: kintone 下载文件
    pt_BR: kintone Baixar Arquivo
    ja_JP: kintone ファイルダウンロード
description:
  human:
    en_US: Download a file from kintone using file key
    zh_Hans: 使用文件密钥从kintone下载文件
    pt_BR: Baixe um arquivo do kintone usando a chave do arquivo
    ja_JP: "fileKeyを指定してkintoneからファイルをダウンロードします"
  llm: Download a file from kintone using the file key identifier
parameters:
  - name: kintone_domain
    type: string
    required: false
    label:
      en_US: kintone Domain
      zh_Hans: kintone 域名
      pt_BR: Domínio kintone
      ja_JP: kintone ドメイン
    human_description:
      en_US: "Example: your-subdomain.cybozu.com or https://your-subdomain.cybozu.com. If left blank, the value from provider settings is used."
      zh_Hans: "kintone URL 中 https:// 之后的部分（例如 your-subdomain.cybozu.com）。留空时将使用提供者设置中的值。"
      pt_BR: "Parte da sua URL do kintone após https:// (ex.: your-subdomain.cybozu.com). Em branco, usa o valor definido no provedor."
      ja_JP: "例: your-subdomain.cybozu.com または https://your-subdomain.cybozu.com。未入力の場合はプロバイダー設定で入力した値が使用されます。"
    llm_description: kintone domain where the file is hosted
    placeholder:
      en_US: "your-subdomain.cybozu.com"
      zh_Hans: "your-subdomain.cybozu.com"
      pt_BR: "your-subdomain.cybozu.com"
      ja_JP: "your-subdomain.cybozu.com"
    form: llm
  - name: kintone_api_token
    type: secret-input
    required: false
    label:
      en_US: kintone API Token
      zh_Hans: kintone API 令牌
      pt_BR: Token de API kintone
      ja_JP: kintone APIトークン
    human_description:
      en_US: "API token issued from the target kintone app with record view permission. If left blank, the value from provider settings is used."
      zh_Hans: "在目标 kintone 应用中生成且具备记录查看权限的 API 令牌。留空时将使用提供者设置中的值。"
      pt_BR: "Token de API emitido pelo aplicativo kintone alvo com permissão de visualização de registros. Em branco, usa o valor definido no provedor."
      ja_JP: "対象のkintoneアプリで発行した、レコード閲覧権限を付与したAPIトークン。未入力の場合はプロバイダー設定で入力した値が使用されます。"
    llm_description: API token with view permissions for the kintone app
    form: llm
  - name: file_key
    type: string
    required: true
    label:
      en_US: File Key
      zh_Hans: 文件密钥
      pt_BR: Chave do Arquivo
      ja_JP: ファイルキー
    human_description:
      en_US: "The file key of the file to download from kintone"
      zh_Hans: "要从kintone下载的文件的文件密钥"
      pt_BR: "A chave do arquivo a ser baixado do kintone"
      ja_JP: "kintoneからダウンロードするファイルのファイルキー"
    llm_description: The unique file key identifier for the file in kintone
    form: llm
extra:
  python:
    source: tools/kintone_download_file.py
    class: KintoneDownloadFileTool
